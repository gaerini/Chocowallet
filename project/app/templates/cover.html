{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'baseStyle.css' %}">
{% endblock css %}

{% block container %}
    <img src="{% static 'chocwallet_logo.png' %}"/>
    {% if user.is_authenticated %}
    <div class="navbar__menu__item">안녕하세요, {{user.username}}님</div>
    <div class="button-container">
        <div class="button">
            <a href="{% url 'logout' %}">로그아웃</a>
        </div>
    </div>
    {% else %}
    <div class="button-container">
        <div class="button">
            <a href="{% url 'login' %}">로그인</a>
        </div>
        <div class="button">
            <a href="{% url 'signup' %}">회원가입</a>
        </div>
    </div>
    {% endif %}
{% endblock container %}
