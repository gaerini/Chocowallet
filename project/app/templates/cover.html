{% extends 'base.html' %}

{% block css %}
{% load static %}
{% load account socialaccount %}
{% providers_media_js %}
<link rel="stylesheet" type="text/css" href="{% static 'cover.css' %}">
{% endblock css %}

{% block container %}
    <img src="{% static 'chocwallet_logo.png' %}"/>
    <div class="button-container">
        <div class='login'>
            <form method='POST'>
                {% csrf_token %}
                {% if error %}
                <p>{{error}}</p>
                {% endif %}
                <div class='idpwInput'>
                    <input type='text' name='id' id="아이디" placeholder="아이디">
                    <input type='text' name='pw' id="비밀번호" placeholder="비밀번호">
                </div>
                <div class='loginBtn'>
                    <button type='submit' id="로그인">로그인</button>
                </div>
                <div class="line">
                    <span> 또는 </span>
                </div>
            </form>
        </div>
        <div class="button">
            <a href="{% url 'signup' %}" id="회원가입">회원가입하러 가기</a>
        </div>
    </div>
{% endblock container %}
